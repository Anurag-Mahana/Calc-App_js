<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Calculator</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="script2.js">

    </script>
</head>

<body>
    <div class="cacl-container">
        <div class="top-box">
            <div class="previous-operand">
                1234
            </div>
            <div class="current-operand">
                123456783
            </div>
        </div>
        <div class="bottom-box">

            <button class="span-two">AC</button>
            <button class="span-one">DEL</button>
            <button class="span-one">รท</button>
            </br>
            <button class="span-one">1</button>
            <button class="span-one">2</button>
            <button class="span-one">3</button>
            <button class="span-one">*</button>
            </br>
            <button class="span-one">4</button>
            <button class="span-one">5</button>
            <button class="span-one">6</button>
            <button class="span-one">+</button>
            </br>
            <button class="span-one">7</button>
            <button class="span-one">8</button>
            <button class="span-one">9</button>
            <button class="span-one">-</button>
            </br>
            <button class="span-one">.</button>
            <button class="span-one">0</button>
            <button class="span-two">=</button>
        </div>

    </div>
    </div>


</body>

</html>
