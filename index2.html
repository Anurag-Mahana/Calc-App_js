<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Calculator</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="script2.js">

    </script>
</head>

<body>
    <div class="cacl-container">
        <div class="top-box">
            <div class="previous-operand">
                1234
            </div>
            <div class="current-operand">
                12345678
            </div>
        </div>
        <div class="bottom-box">
            <div class="col1">
                <button class="span-two">AC</button>
                <button>DEL</button>
                <button>รท</button>
            </div>
            <div class="col2">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>
            <div class="col3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="col4">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div class="col5">
                <button>.</button>
                <button>0</button>
                <button class="span-two">=</button>
            </div>

        </div>
    </div>


</body>

</html>
